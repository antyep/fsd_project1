<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="css/global.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navigation navbar navbar-dark bg-dark">
            <div class="nav-left">
                <div class="logo-header">
                    <img src="/img/mainlogo3.png" alt="logo" class="main-logo">
                    <h2 class="nav-title">VLC26 Restaurant</h2>
                </div>
            </div>
            <div class="nav-right">
                <button class="collapsable-button navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="inline-menu">
                    <li class="menu-item"><a href="/index.html">Home</a></li>
                    <li class="menu-item"><a href="/menu.html">Menu</a></li>
                    <li class="menu-item highlight"><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="collapsable-container collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <ul class="collapsable-menu">
                    <li class="menu-item"><a href="/">Home</a></li>
                    <li class="menu-item"><a href="/menu.html">Menu</a></li>
                    <li class="menu-item highlight"><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="section">
        <h1 class="page-title">
			Contact us
		</h1>
        <form class="contact-form">
            <div class="contact-row"><label for="name">Name</label> <input id="name" type="text" placeholder="Fill your name"/></div>
            <div class="contact-row"><label for="last_name">Last Name</label> <input id="last_name"  type="text" placeholder="Fill your last names"/></div>
            <div class="contact-row"><label for="phone_number">Phone Number</label> <input id="phone_number" type="tel" placeholder="000 000 000"/></div>
            <div class="contact-row"><label for="email">Email</label> <input id="email" type="text" placeholder="nikname@gmail.com"/></div>
            <div class="contact-row"><label for="subject">Subject</label> <input id="subject" type="text" placeholder="I would like to book your services for my wedding..."/></div>
            <div class="contact-row"><label for="message">Message</label> <textarea placeholder="Type in your message..." rows="10"></textarea></div>
            <div class="contact-row"><button type="submit" value="Submit">Submit</button></div>
        </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
